<!DOCTYPE html>
<html ng-app="rumApp">
    <head>
        <title>Registro de Militancia</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap -->
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <!-- styles -->
        <link href="css/styles.css" rel="stylesheet">
        <link rel="stylesheet" href="http://openlayers.org/en/v3.1.1/css/ol.css" type="text/css">

        <link href="js/dependencies/messi.min.css" rel="stylesheet">
        <link href="ext/angular-snap.min.css" rel="stylesheet">
        
         <!-- bootstrap-datetimepicker -->
        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
<script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
<![endif]-->
    </head>
    <body ng-cloak ng-controller="rumController" >
        <snap-drawer >
            <ul >
                <li><a href="javascript:void(0)" snap-toggle ng-click="selectMenu('showMilitancia');">Militantes</a></li>
                <li style="display:{{showMenu}}">Reportes
                    <ul><a href="javascript:void(0)" ng-click="selectMenu('showReportes');" snap-toggle>Por Delegacion</a></ul>
                    <ul><a href="javascript:void(0)" ng-click="selectMenu('showReportes');" snap-toggle>Por Sección</a></ul>
                </li>

            </ul>
        </snap-drawer>
        <snap-content snap-options="opts">
           
        <div class="header" ng-cloak>
            <div class="container" >
                <div class="row">
                    <div class="col-md-1" ><button snap-toggle snap-unsafe="true"class="btn btn-menu"  ><img src="images/icon-menu.png"></button></div>
                    <div class="col-md-4">

                        <!-- Logo -->
                        <div class="logo">
                            
                            <h1 ><a href="index.html">Registro de Militancia </a></h1>
                        </div>
                    </div>
                    <div class="col-md-5">
                        <div class="row">
                            <div class="col-lg-12">
                                <form ng-submit="buscar()">
                                    <div class="input-group form">

                                        <input type="text" class="form-control" placeholder="Primeras 6 Letras..." ng-model="personQuery.alfaClaveElectoral" required ng-keyup="buscar()" title="Escribe los 6 primeros caractéres de la credencial de elector.">
                                        <span class="input-group-btn">
                                            <button class="btn btn-primary" type="submit"  ng-disabled="showLoader">Buscar</button>
                                        </span>

                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="navbar navbar-inverse" role="banner">
                            <nav class="collapse navbar-collapse bs-navbar-collapse navbar-right" role="navigation">
                                <ul class="nav navbar-nav">
                                    <li class="dropdown">
                                        <a href="#" ><img  src="images/adduser.png" style="height:30px;width:30px;" ng-click="loadCreate()">	<img onclick="location.href='/person/export'" src="images/excel.png" tooltip="Ver Registros" style="height:30px;width:30px;"/></a>

                                        
                                    </li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <div class="page-content" style="text-align:center;">
                 <img src="images/loading.gif" ng-show="showLoader" >
                <rum-militancia persons="currPersons" ng-show="showMilitancia"></rum-militancia>
                <rum-reportes  ng-show="showReportes"></rum-reportes>
                
            </div>
            
        </div>
        
        <footer>
            <div class="container">

                <div class="copy text-center">
                    Copyright 2014 <a href='#'></a>
                </div>

            </div>
        </footer>


        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="js/jquery.js"></script>
        
        <link href="vendors/bootstrap-datetimepicker/datetimepicker.css" rel="stylesheet">
        <script src="vendors/bootstrap-datetimepicker/bootstrap-datetimepicker.js"></script> 
        
        <script src="../js/dependencies/messi.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <script src="http://openlayers.org/en/v3.1.1/build/ol.js" type="text/javascript"></script>
        <script src="ext/snap.js"></script>
        <script src="js/angular.min.js"></script>
        <script src="ext/angular-snap.min.js" type="text/javascript"></script>
        <script src="js/modules/rum-militancia.js"></script>
        <script src="js/modules/rum-reportes.js"></script>
        <script src="js/modules/rum-test.js"></script>
        <script src="js/app.js"></script>
        <script src="js/custom.js"></script>

        
        </snap-content>
    </body>
</html>
